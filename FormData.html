<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form Tambah Peserta</title>
    <link rel="stylesheet" href="styleform.css">
    
</head>
<body>

<div class="container">
    <h2>Form Tambah Peserta</h2>
    <form method="post" action="inputdata_json.php">
        <label for="kode">Kode</label>
        <input type="text" id="kode" name="kode" placeholder="Masukkan Kode Peserta" required />
        
        <label for="nama">Nama</label>
        <input type="text" id="nama" name="nama" placeholder="Masukkan Nama Peserta" required />

        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Contoh: contoh123@gmail.com" required />
 
        <label for="harga">HP</label>
        <input type="number" id="hp" name="hp" placeholder="0812345678"  required />

        <label for="alamat">Alamat</label>
        <input type="text" id="alamat" name="alamat" placeholder="Masukkan Alamat" required />

        <input type="submit" value="Simpan" />
        <a href="viewData_Json.php">Lihat data</a>
    </form>
</div>

</body>
</html>
